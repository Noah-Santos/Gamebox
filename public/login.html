<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>9 Hole</title>
</head>
<body class="loginBody">
    <!-- holds the login section -->
    <main class="loginSection">
        <!-- login title -->
        <h1 class="loginTitle">9 Hole</h1>
    
        <form action="/users/login" method="POST" class="loginBlock">
            <!-- holds the email and password section -->
            <article class="loginInfo">
                <div>
                    <!-- <label for="email">Email</label> -->
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <!-- <label for="password">Password</label> -->
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
            </article>
        
            <!-- button to sign in -->
            <button type="submit">Log in</button>
        </form>

    </main>
   <!-- <script src="./taskFile.js"></script> -->
</body>
</html>
