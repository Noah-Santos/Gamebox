<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>9 Hole</title>
</head>
<body>
    <!-- holds the register section -->
    <section class="registerSection">
        <!-- register title -->
        <h1 class="registerTitle">9 Hole</h1>
    
        <!-- register Block -->
        <section class="registerBlock">
            <div class="registerInfo">
                <input type="text" placeholder="First Name" id="first_name">
                <input type="text" placeholder="Last Name" id="last_name">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Password" id="password">
                <input type="text" placeholder="Confirm Password" id="password2">
                <button type="submit">Register In</button>
            </div>
        </section>
    </section>
    
    <section class="cardHolder">
        <!-- Left set of cards -->
        <div class="cardSets">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
        </div>
        <!-- Right set of cards -->
        <div class="cardSets">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
        </div>
    </section>

</body>
</html>
